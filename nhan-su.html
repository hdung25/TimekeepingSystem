<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Sự - Hệ Thống Chấm Công</title>
    <link rel="icon" type="image/jpg" href="images/TUDUYTRE.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .staff-table {
            width: 100%;
            border-collapse: collapse;
        }

        .staff-table th,
        .staff-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        .staff-table th {
            background-color: #F9FAFB;
            font-weight: 600;
            color: var(--text-muted);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            color: var(--text-muted);
            transition: var(--transition-base);
        }

        .action-btn:hover {
            background-color: #F3F4F6;
            color: var(--primary-color);
        }

        .action-btn.delete:hover {
            color: #EF4444;
            background-color: #FEF2F2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }
    </style>
    <!-- Firebase SDK (Compat) -->
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js'></script>

    <!-- App Config -->
    <script src='js/firebase-config.js'></script>
    <script src='js/db-service.js'></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="images/TUDUYTRE.jpg" alt="Logo"
                    style="height: 40px; margin-right: 0.5rem; border-radius: 4px;">
                <span style="font-size: 0.9rem; font-weight: 700;">NGOẠI NGỮ & TOÁN TƯ DUY TRẺ</span>
            </div>
            <nav id="sidebar-nav"></nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1 style="font-size: 1.5rem; font-weight: 700;">Quản Lý Nhân Sự</h1>
                    <p style="color: var(--text-muted);">Quản lý tài khoản và lương cơ bản của nhân viên</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 0.5rem;">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Thêm Nhân Viên
                </button>
            </header>

            <div class="glass-panel" style="overflow: hidden;">
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>Họ Tên</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Mật Khẩu</th>
                            <th style="text-align: right;">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="staff-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Staff Edit/Add Modal -->
    <div id="staff-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem; color: var(--primary-color);">Thêm Nhân Viên</h2>
            <form id="staff-form" onsubmit="handleStaffSubmit(event)">
                <input type="hidden" id="staff-id">
                <div class="form-group">
                    <label for="staff-name">Họ Tên</label>
                    <input type="text" id="staff-name" class="form-input" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="form-group">
                    <label for="staff-username">Tên Đăng Nhập</label>
                    <input type="text" id="staff-username" class="form-input" placeholder="user1" required>
                </div>
                <div class="form-group">
                    <label for="staff-password">Mật Khẩu</label>
                    <input type="text" id="staff-password" class="form-input" placeholder="123456" required>
                </div>
                <!-- Salary Fields removed from here, moved to Config Modal -->

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" style="background:var(--border-color); color:var(--text-main)"
                        onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Lưu Lại</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Salary Config Modal -->
    <div id="salary-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 style="margin-bottom: 1rem; font-size: 1.25rem; font-weight: 700; color: var(--primary-color);">
                Cấu Hình Lương & Vai Trò
            </h2>
            <p id="salary-modal-subtitle" style="margin-bottom: 1.5rem; color: var(--text-muted);"></p>
            <input type="hidden" id="salary-user-id">

            <!-- List of Roles -->
            <div style="margin-bottom: 1.5rem;">
                <label style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Danh sách Role (Vai
                    trò):</label>
                <div id="role-list"
                    style="border: 1px solid var(--border-color); border-radius: var(--radius-md); overflow: hidden;">
                    <!-- Roles will be injected here -->
                    <div style="padding: 1rem; text-align: center; color: var(--text-muted);">Chưa có vai trò nào</div>
                </div>
            </div>

            <!-- Add New Role Form -->
            <div style="background: #F9FAFB; padding: 1rem; border-radius: var(--radius-md); margin-bottom: 1.5rem;">
                <label style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Thêm Vai Trò Mới:</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="new-role-name" class="form-input" placeholder="Tên Role (VD: GV Tiếng Anh)"
                        style="flex: 2;">
                    <input type="number" id="new-role-rate" class="form-input" placeholder="Lương/Giờ" style="flex: 1;">
                    <button type="button" class="btn btn-primary" onclick="addNewRole()">➕ Thêm</button>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeSalaryModal()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveSalaryConfig()">💾 Lưu Cấu Hình</button>
            </div>
        </div>
    </div>


    <script src="js/ui-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/personnel.js"></script>
</body>

</html>
