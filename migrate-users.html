</head>

<body>
    <div class="container">
        <h1>üõ†Ô∏è C√¥ng C·ª• Chuy·ªÉn ƒê·ªïi B·∫£o M·∫≠t</h1>
        <p>C√¥ng c·ª• n√†y s·∫Ω t·ª± ƒë·ªông t·∫°o t√†i kho·∫£n <strong>Firebase Auth</strong> cho to√†n b·ªô nh√¢n vi√™n hi·ªán c√≥ trong
            Database.</p>
        <div class="stats">
            <div>T·ªïng nh√¢n vi√™n: <span id="count-total">...</span></div>
            <div>ƒê√£ x·ª≠ l√Ω: <span id="count-processed">0</span></div>
            <div>L·ªói: <span id="count-error" style="color:red">0</span></div>
        </div>
        <button id="btn-start" onclick="startMigration()">üöÄ B·∫Øt ƒë·∫ßu Chuy·ªÉn ƒê·ªïi</button>
        <div id="log">S·∫µn s√†ng...</div>
    </div>

    <script>
        // Use a Secondary App to ensure creating users doesn't log out the Admin
        let secondaryApp;

        function log(msg, type = 'info') {
            const el = document.getElementById('log');
            const span = document.createElement('div');
            span.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'error') span.className = 'error';
            if (type === 'warning') span.className = 'warning';
            el.appendChild(span);
            el.scrollTop = el.scrollHeight;
        }

        async function startMigration() {
            const btn = document.getElementById('btn-start');
            btn.disabled = true;
            btn.innerText = "ƒêang x·ª≠ l√Ω...";

            try {
                // 1. Initialize Secondary App
                if (!secondaryApp) {
                    secondaryApp = firebase.initializeApp(firebaseConfig, "SecondaryApp");
                }
                const db = firebase.firestore(); // Main DB
                const auth = secondaryApp.auth(); // Secondary Auth

                const usersSnap = await db.collection('users').get();
                document.getElementById('count-total').innerText = usersSnap.size;

                let processed = 0;
                let errors = 0;

                for (const doc of usersSnap.docs) {
                    const data = doc.data();
                    const username = data.username; // Original username (e.g. 'admin')
                    const password = data.password; // Plaintext password

                    // Firebase Auth requires EMAIL. We generate a fake email format.
                    // Format: [username]@tuduytre.com
                    const email = `${username}@tuduytre.com`.toLowerCase();

                    log(`--- ƒêang x·ª≠ l√Ω: ${data.name} (${username}) ---`);

                    try {
                        // Check if exists? Cannot check easily, just try create
                        // If password too short (Firebase requires 6 chars)
                        let validPassword = String(password);
                        if (validPassword.length < 6) {
                            validPassword = validPassword.padEnd(6, '0');
                            log(`‚ö†Ô∏è M·∫≠t kh·∫©u c·ªßa ${username} qu√° ng·∫Øn. ƒê√£ t·ª± ƒë·ªông th√™m s·ªë 0 -> ${validPassword}`, 'warning');
                        }

                        await auth.createUserWithEmailAndPassword(email, validPassword);
                        log(`‚úÖ ƒê√£ t·∫°o t√†i kho·∫£n Auth th√†nh c√¥ng: ${email}`);

                        // Update Firestore Record with Auth Info
                        // Not strictly needed for login (we match by username/email later) but good for tracing
                        // await doc.ref.update({ authEmail: email, hasAuth: true });

                    } catch (e) {
                        if (e.code === 'auth/email-already-in-use') {
                            log(`‚ÑπÔ∏è T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i (OK): ${email}`, 'warning');
                        } else {
                            log(`‚ùå L·ªói t·∫°o user ${username}: ${e.message}`, 'error');
                            errors++;
                        }
                    }
                    processed++;
                    document.getElementById('count-processed').innerText = processed;
                    document.getElementById('count-error').innerText = errors;

                    // Small delay to avoid rate limiting
                    await new Promise(r => setTimeout(r, 500));
                }

                log("üéâ HO√ÄN TH√ÄNH TO√ÄN B·ªò QU√Å TR√åNH!", 'info');
                alert("ƒê√£ chuy·ªÉn ƒë·ªïi xong! B√¢y gi·ªù anh c√≥ th·ªÉ c·∫≠p nh·∫≠t Code ƒêƒÉng Nh·∫≠p.");

            } catch (error) {
                log(`L·ªói h·ªá th·ªëng: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerText = "Th·ª≠ l·∫°i";
            }
        }
    </script>
</body>

</html>
