<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý - Hệ Thống Chấm Công</title>
    <link rel="icon" type="image/jpg" href="images/TUDUYTRE.jpg">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK (Compat) -->
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js'></script>

    <!-- App Config -->
    <script src='js/firebase-config.js'></script>
    <script src='js/db-service.js'></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="images/TUDUYTRE.jpg" alt="Logo"
                    style="height: 40px; margin-right: 0.5rem; border-radius: 4px;">
                <span style="font-size: 0.9rem; font-weight: 700;">NGOẠI NGỮ & TOÁN TƯ DUY TRẺ</span>
            </div>

            <!-- <nav id="sidebar-nav"> Content handled by main.js </nav> -->

            <nav>
                <a href="admin.html" class="nav-link active">
                    <!-- Icon: Dashboard -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Tổng Quan
                </a>
                <a href="cham-cong.html" class="nav-link">
                    <!-- Icon: Check -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Chấm Công
                </a>
                <a href="lich-lam.html" class="nav-link">
                    <!-- Icon: Calendar -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Lịch Làm
                </a>
                <a href="bao-cao.html" class="nav-link">
                    <!-- Icon: Bar Chart -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    Báo Cáo
                </a>
                <a href="he-thong.html" class="nav-link">
                    <!-- Icon: Settings -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    Hệ Thống
                </a>

                <a href="index.html" class="nav-link" style="margin-top: auto; color: #ef4444;">
                    <!-- Icon: Log Out -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Đăng Xuất
                </a>
            </nav>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h1 style="font-size: 1.5rem; font-weight: 700;">Tổng Quan</h1>
                <p style="color: var(--text-muted);">Chào mừng bạn trở lại, Admin.</p>
            </header>

            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                <div class="glass-panel" style="padding: 1.5rem;">
                    <h3 style="color: var(--text-muted); font-size: 0.875rem;">Tổng nhân viên</h3>
                    <p id="stat-total-users"
                        style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem; color: var(--primary-color);">...
                    </p>
                </div>
                <div class="glass-panel" style="padding: 1.5rem;">
                    <h3 style="color: var(--text-muted); font-size: 0.875rem;">Đã chấm công hôm nay</h3>
                    <p id="stat-active-today"
                        style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem; color: var(--secondary-color);">
                        ...</p>
                </div>
                <div class="glass-panel" style="padding: 1.5rem;">
                    <h3 style="color: var(--text-muted); font-size: 0.875rem;">Đi muộn</h3>
                    <p id="stat-late" style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem; color: #F59E0B;">--
                    </p>
                </div>
                <div class="glass-panel" style="padding: 1.5rem;">
                    <h3 style="color: var(--text-muted); font-size: 0.875rem;">Nghỉ phép</h3>
                    <p id="stat-leave"
                        style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem; color: var(--text-muted);">--</p>
                </div>
            </div>

            <!-- Recent Activity Table Placeholder -->
            <div class="glass-panel" style="padding: 1.5rem;">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Hoạt động gần đây</h2>
                <table style="width: 100%; text-align: left; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 1px solid var(--border-color);">
                            <th style="padding: 1rem 0; font-weight: 500; color: var(--text-muted);">Nhân viên</th>
                            <th style="padding: 1rem 0; font-weight: 500; color: var(--text-muted);">Thời gian</th>
                            <th style="padding: 1rem 0; font-weight: 500; color: var(--text-muted);">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="recent-activity-body">
                        <tr>
                            <td colspan="3" style="text-align:center; padding: 1rem; color: var(--text-muted);">Đang
                                tải...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    <script src="js/ui-service.js"></script>
    <script src="js/main.js"></script>
    <!-- Safe UI Animations -->
    <script src="js/ui-animations.js"></script>
</body>

</html>
