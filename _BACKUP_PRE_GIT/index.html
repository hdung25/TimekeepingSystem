<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Chấm Công</title>
    <link rel="icon" type="image/jpg" href="images/TUDUYTRE.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Firebase SDK (Compat) -->
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js'></script>

    <!-- App Config -->
    <script src='js/firebase-config.js'></script>
    <script src='js/db-service.js'></script>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-area flex-center" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/TUDUYTRE.jpg" alt="Logo"
                        style="height: 60px; margin-right: 0.5rem; border-radius: 8px;">
                    <span style="color: var(--primary-color); font-size: 1.25rem; font-weight: 700;">TRUNG TÂM NGOẠI NGỮ
                        VÀ TOÁN TƯ DUY TRẺ</span>
                </div>
                <h1>Chào mừng trở lại!</h1>
                <p>Vui lòng đăng nhập để tiếp tục</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-input" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">Đăng Nhập</button>

                <div class="text-center" style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-muted);">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/ui-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
