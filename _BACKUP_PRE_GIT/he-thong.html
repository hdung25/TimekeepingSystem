    <script>
        // System Settings Logic
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSystemSettings();
        });

        async function loadSystemSettings() {
            try {
                const settings = await DBService.getSystemSettings();
                if (settings) {
                    if (settings.companyName) document.getElementById('company-name').value = settings.companyName;
                    if (settings.adminEmail) document.getElementById('admin-email').value = settings.adminEmail;
                    if (settings.allowedIP) document.getElementById('allowed-ip').value = settings.allowedIP;
                }
            } catch (e) {
                console.error("Error loading settings:", e);
            }
        }

        async function saveSystemSettings(e) {
            e.preventDefault(); // Prevent form submit refresh
            const companyName = document.getElementById('company-name').value;
            const adminEmail = document.getElementById('admin-email').value;
            const allowedIP = document.getElementById('allowed-ip').value.trim();

            try {
                await DBService.saveSystemSettings({
                    companyName,
                    adminEmail,
                    allowedIP
                });
                alert('Đã lưu cấu hình hệ thống!');
            } catch (error) {
                alert('Lỗi lưu cấu hình: ' + error.message);
            }
        }

        // Attach save handler
        document.querySelector('form').onsubmit = saveSystemSettings;

        async function getCurrentIP() {
            const btn = document.querySelector('button[onclick="getCurrentIP()"]');
            const originalText = btn.innerText;
            btn.innerText = 'Đang lấy...';
            btn.disabled = true;

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('allowed-ip').value = data.ip;
            } catch (e) {
                alert('Không thể lấy IP: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
