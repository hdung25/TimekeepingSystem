<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Làm - Hệ Thống Chấm Công</title>
    <link rel="icon" type="image/jpg" href="images/TUDUYTRE.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific Styles for Schedule Page */
        .week-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: white;
            padding: 1rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .week-display {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 200px;
            text-align: center;
        }

        .day-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .day-tab {
            padding: 0.75rem 1.5rem;
            background: white;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: var(--transition-base);
            flex: 1;
            text-align: center;
        }

        .day-tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .day-tab:hover:not(.active) {
            background-color: var(--bg-body);
        }

        .schedule-table-container {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 1.5rem;
            overflow-x: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .schedule-table th {
            background-color: #F9FAFB;
            font-weight: 600;
            color: var(--text-muted);
        }

        .section-header {
            background-color: #ECFDF5;
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            padding: 1rem !important;
        }

        .btn-icon {
            padding: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            background: transparent;
            border: none;
        }

        .btn-icon:hover {
            color: var(--primary-color);
            background-color: #F3F4F6;
        }

        /* Input styling within table */
        .table-input {
            width: 100%;
            border: 1px solid transparent;
            padding: 0.25rem;
            border-radius: 4px;
            background: transparent;
            font-family: inherit;
        }

        .table-input:focus {
            border-color: var(--primary-color);
            background: white;
            outline: none;
        }

        /* Read-only mode styling */
        .read-only .table-input {
            pointer-events: none;
        }

        .add-row-btn {
            margin-top: 0.5rem;
            width: 100%;
            padding: 0.5rem;
            background-color: #F9FAFB;
            border: 1px dashed var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            text-align: center;
            border-radius: var(--radius-md);
            transition: var(--transition-base);
        }

        .add-row-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #F0FDF4;
        }
    </style>
    <!-- Firebase SDK (Compat) -->
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js'></script>

    <!-- App Config -->
    <script src='js/firebase-config.js'></script>
    <script src='js/db-service.js'></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar (Reused) -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="images/TUDUYTRE.jpg" alt="Logo"
                    style="height: 40px; margin-right: 0.5rem; border-radius: 4px;">
                <span style="font-size: 0.9rem; font-weight: 700;">NGOẠI NGỮ & TOÁN TƯ DUY TRẺ</span>
            </div>

            <nav id="sidebar-nav">
                <!-- Content handled by main.js -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 1.5rem; font-weight: 700;">Quản Lý Lịch Học</h1>
                <div id="admin-actions" style="display: none;">
                    <button class="btn btn-primary" onclick="saveScheduleManual()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-right: 0.5rem; vertical-align: text-bottom;">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Lưu Lịch
                    </button>
                </div>
            </header>

            <!-- Week Picker -->
            <div class="week-picker">
                <button class="btn-icon" id="prev-week">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="week-display" id="week-display">...</div>
                <button class="btn-icon" id="next-week">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Day Tabs -->
            <div class="day-tabs" id="day-tabs">
                <!-- JavaScript will populate this -->
            </div>

            <!-- Schedule Table Area -->
            <div class="schedule-table-container">
                <h2 id="current-day-label"
                    style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: var(--primary-color);">...
                </h2>

                <table class="schedule-table" id="schedule-table">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">SS</th>
                            <th style="width: 100px;">Bắt đầu</th>
                            <th style="width: 100px;">Kết thúc</th>
                            <th>Lớp</th>
                            <th style="width: 80px;">Phòng</th>
                            <th style="width: 150px;">GV</th>
                            <th>Ghi chú</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Content handled by schedule.js -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    <script src="js/ui-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
