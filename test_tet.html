<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Tết Tư Duy Trẻ - Anti Gravity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* 1. Background Setup */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('images/bg-edu.jpg.png') no-repeat center center/cover;
            /* Add a subtle overlay to make text pop if needed */
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* 2. Container for 3D Objects */
        .stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 3. The Hero (Horse) */
        .hero-horse-container {
            position: absolute;
            bottom: 15%;
            width: 300px;
            animation: floatHero 6s ease-in-out infinite;
            z-index: 20;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.3));
        }

        .hero-horse {
            width: 100%;
            height: auto;
            /* Slight 3D rotation */
            transform-style: preserve-3d;
        }

        @keyframes floatHero {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        /* 4. Anti-Gravity Objects (Red Envelopes) */
        .floater {
            position: absolute;
            bottom: -100px;
            /* Start below screen */
            opacity: 0.9;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* 5. Decorative Flowers (Static/Swaying) */
        .branch-tl {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 400px;
            z-index: 30;
            animation: sway 5s ease-in-out infinite alternate;
            filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.2));
        }

        .branch-br {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 350px;
            z-index: 30;
            transform: rotate(180deg);
            animation: sway 7s ease-in-out infinite alternate-reverse;
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        /* 6. Message */
        .message-box {
            position: absolute;
            top: 15%;
            text-align: center;
            z-index: 25;
            color: #059669;
            /* Brand Green */
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            width: 100%;
        }

        .message-box h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(to right, #059669, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-box p {
            font-size: 1.2rem;
            color: #BB3912;
            font-weight: 600;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="overlay"></div>

        <!-- Message -->
        <div class="message-box">
            <h1>CHÚC MỪNG NĂM MỚI 2026</h1>
            <p>XUÂN ẤT TỴ - VẠN SỰ NHƯ Ý</p>
        </div>

        <!-- Flowers -->
        <img src="images/flower-1.png.jpeg" class="branch-tl" alt="Hoa Đào">

        <!-- Note: Reusing flower image for bottom right but rotated, or remove if too cluttered -->
        <!-- <img src="images/flower-1.png.jpeg" class="branch-br" alt="Hoa Mai"> -->

        <!-- Hero Horse -->
        <div class="stage">
            <div class="hero-horse-container">
                <img src="images/horse-3d.png.jpeg" class="hero-horse" alt="Ngựa Chibi 3D">
            </div>
        </div>

        <!-- Floating Envelopes Container (Populated by JS) -->
        <div id="floaters-container"></div>
    </div>

    <script>
        // Generate Floating Envelopes
        const container = document.getElementById('floaters-container');
        const count = 15; // Number of envelopes

        for (let i = 0; i < count; i++) {
            const el = document.createElement('img');
            el.src = 'images/lixi-1.png.jpeg';
            el.classList.add('floater');

            // Randomize Properties
            const size = Math.random() * 50 + 40; // 40px to 90px
            const left = Math.random() * 100; // 0% to 100% width
            const duration = Math.random() * 10 + 5; // 5s to 15s speed
            const delay = Math.random() * 5; // Delay start

            el.style.width = `${size}px`;
            el.style.left = `${left}%`;
            el.style.animationDuration = `${duration}s`;
            el.style.animationDelay = `-${delay}s`; // Negative delay to start mid-animation

            container.appendChild(el);
        }
    </script>

</body>

</html>
