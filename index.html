<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Chấm Công</title>
    <link rel="icon" type="image/jpg" href="images/TUDUYTRE.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Firebase SDK (Compat) -->
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check-compat.js'></script>

    <!-- App Config -->
    <script src='js/firebase-config.js?v=secure1'></script>
    <script src='js/db-service.js?v=secure1'></script>
</head>

<body>
    <div class="login-wrapper">
        <!-- background decor -->
        <div class="decor-orb orb-1"></div>
        <div class="decor-orb orb-2"></div>

        <!-- Hanging Lanterns -->
        <div class="lantern-container lantern-left">
            <div class="lantern">
                <span class="lantern-text">Tết</span>
            </div>
        </div>
        <div class="lantern-container lantern-right">
            <div class="lantern">
                <span class="lantern-text">Xuân</span>
            </div>
        </div>

        <!-- Falling Blossoms (CSS Animation) -->
        <div class="blossom-container">
            <div class="blossom b1"></div>
            <div class="blossom b2"></div>
            <div class="blossom b3"></div>
            <div class="blossom b4"></div>
            <div class="blossom b5"></div>
        </div>

        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>

        <div class="login-card">
            <div class="login-header">
                <div class="logo-area flex-center" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/TUDUYTRE.jpg" alt="Logo"
                        style="height: 70px; margin-right: 0.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                </div>
                <h1>Chào mừng trở lại!</h1>
                <p style="color: var(--brand-green); font-weight: 600;">Hệ thống Chấm công & Tính lương Tự động</p>
                <div style="margin-top: 5px; font-size: 0.85rem; color: var(--tet-gold);">✨ Chúc Mừng Năm Mới 2026 - Vạn
                    Sự Như Ý ✨</div>

            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-input" placeholder="Nhập tên đăng nhập..." required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">
                    Đăng Nhập
                </button>

                <div class="text-center" style="margin-top: 1.5rem; font-size: 0.875rem; color: #6B7280;">
                    <a href="#" style="transition: color 0.2s;">Quên mật khẩu? Liên hệ Admin</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/ui-service.js?v=secure1"></script>
    <script src="js/main.js?v=secure1"></script>
</body>

</html>
