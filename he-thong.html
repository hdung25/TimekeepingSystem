            <div class="glass-panel" style="padding: 2rem; max-width: 600px;">
                <form id="system-settings-form">
                    <div class="form-group">
                        <label for="company-name">Tên Công Ty</label>

                                style="font-size: 0.8rem; color: var(--primary-color);">Xem IP Của Tôi</a>
                        </label>
                        <textarea id="allowed-ip" class="form-input" rows="3"
                            placeholder="Ví dụ: 14.161.22.100, 113.20.10.5 (Để trống nếu muốn tắt giới hạn)"></textarea>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">
                            ⚠️ Chỉ những máy kết nối Wifi có IP trong danh sách trên mới chấm công được.
                            <br>Nhập nhiều IP cách nhau bằng dấu phẩy.
                        </p>
                    </div>

                    <div style="margin-top: 2rem; text-align: right;">

                    </div>
                </form>
            </div>

            <!-- Validation Script for Settings -->
            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    // Load Settings
                    try {
                        const settings = await DBService.getSystemSettings();
                        if (settings.companyName) document.getElementById('company-name').value = settings.companyName;
                        if (settings.allowedIP) document.getElementById('allowed-ip').value = settings.allowedIP;
                    } catch (e) {
                        console.error(e);
                    }

                    // Save Settings
                    document.getElementById('system-settings-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const btn = document.getElementById('btn-save-settings');
                        const originalText = btn.innerText;
                        btn.innerText = 'Đang lưu...';
                        btn.disabled = true;

                        try {
                            const data = {
                                companyName: document.getElementById('company-name').value.trim(),
                                allowedIP: document.getElementById('allowed-ip').value.trim()
                            };
                            await DBService.saveSystemSettings(data);
                            alert('Đã lưu cấu hình thành công!');
                        } catch (e) {
                            alert('Lỗi: ' + e.message);
                        } finally {
                            btn.innerText = originalText;
                            btn.disabled = false;
                        }
                    });
                });
            </script>

    <script>
        // System Settings Logic
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSystemSettings();
        });

        async function loadSystemSettings() {
            try {
                const settings = await DBService.getSystemSettings();
                if (settings) {
                    if (settings.companyName) document.getElementById('company-name').value = settings.companyName;
                    if (settings.adminEmail) document.getElementById('admin-email').value = settings.adminEmail;
                    if (settings.allowedIP) document.getElementById('allowed-ip').value = settings.allowedIP;
                }
            } catch (e) {
                console.error("Error loading settings:", e);
            }
        }

        async function saveSystemSettings(e) {
            e.preventDefault(); // Prevent form submit refresh
            const companyName = document.getElementById('company-name').value;
            const adminEmail = document.getElementById('admin-email').value;
            const allowedIP = document.getElementById('allowed-ip').value.trim();

            try {
                await DBService.saveSystemSettings({
                    companyName,
                    adminEmail,
                    allowedIP
                });
                alert('Đã lưu cấu hình hệ thống!');
            } catch (error) {
                alert('Lỗi lưu cấu hình: ' + error.message);
            }
        }

        // Attach save handler
        document.querySelector('form').onsubmit = saveSystemSettings;

        async function getCurrentIP() {
            const btn = document.querySelector('button[onclick="getCurrentIP()"]');
            const originalText = btn.innerText;
            btn.innerText = 'Đang lấy...';
            btn.disabled = true;

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('allowed-ip').value = data.ip;
            } catch (e) {
                alert('Không thể lấy IP: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
